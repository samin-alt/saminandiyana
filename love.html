<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Love</title>

        <link rel="stylesheet" href="dist/flip.min.css" />
    </head>
    <body>
        <style>
            :root {
                --color-bg: linear-gradient(to top, #010329, #000005);
                --color-glass: linear-gradient(to left, #142544, #1a9092);
                --color-water: linear-gradient(to left, #142544, #1b6d6e);
            }
            body {
                background-image: var(--color-bg);
                min-height: 100vh;
                overflow: hidden;
            }
            .title {
                width: 100% !important;
                text-align: center !important;
            }
            .tick {
                font-size: 1rem;
                white-space: nowrap;
                font-family: arial, sans-serif;
            }
            .tick-flip,
            .tick-text-inline {
                font-size: 2.5em;
            }
            .tick-label {
                margin-top: 1em;
                font-size: 1em;
            }
            .tick-char {
                width: 1.5em;
            }
            .tick-text-inline {
                display: inline-block;
                text-align: center;
                min-width: 1em;
            }
            .tick-text-inline + .tick-text-inline {
                margin-left: -0.325em;
            }
            .tick-group {
                margin: 0 0.5em;
                text-align: center;
            }
            body {
                background-color: #fff !important;
            }
            .tick-text-inline {
                color: #595d63 !important;
            }
            .tick-label {
                color: #595d63 !important;
            }
            .tick-flip-panel {
                color: #fff !important;
            }
            .tick-flip {
                font-family: !important;
            }
            .tick-flip-panel-text-wrapper {
                line-height: 1.45 !important;
            }
            .tick-flip-panel {
                background-color: #3c3e3c !important;
            }
            .tick-flip {
                border-radius: 0.12em !important;
            }
            .image-container {
                text-align: center;
                margin-top: 20px;
            }
            .image-container img {
                width: 100%;
                height: 450px;
                object-fit: contain;
            }
            @media only screen and (min-width: 600px) {
                .tick{
                    scale: 0.5;
                }
                .title {
                    font-size: 2.5em !important;
                    margin: 0px !important;
                    padding: 0px !important;
                }
            }
        </style>
        <h1 class="title tick-label tick-text">How Long We Have Been Together</h1>
        <div class="tick" data-did-init="handleTickInit">
            <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(y, M, d, h, m, s) -> delay">
                <div class="tick-group">
                    <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                        <span data-view="flip"></span>
                    </div>
                    <span data-key="label" data-view="text" class="tick-label"></span>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img id="changingImage" src="images/image1.jpg" alt="Changing Image" />
        </div>
        <h1 class="title tick-label tick-text">HAPPY BIRTHDAY BABY &lt3</h1>
        <script>
            function handleTickInit(tick) {
                // Set language
                var locale = {
                    YEAR_PLURAL: 'Years',
                    YEAR_SINGULAR: 'Year',
                    MONTH_PLURAL: 'Months',
                    MONTH_SINGULAR: 'Month',
                    WEEK_PLURAL: 'Weeks',
                    WEEK_SINGULAR: 'Week',
                    DAY_PLURAL: 'Days',
                    DAY_SINGULAR: 'Day',
                    HOUR_PLURAL: 'Hours',
                    HOUR_SINGULAR: 'Hour',
                    MINUTE_PLURAL: 'Minutes',
                    MINUTE_SINGULAR: 'Minute',
                    SECOND_PLURAL: 'Seconds',
                    SECOND_SINGULAR: 'Second',
                    MILLISECOND_PLURAL: 'Milliseconds',
                    MILLISECOND_SINGULAR: 'Millisecond'
                };

                for (var key in locale) {
                    if (!locale.hasOwnProperty(key)) {
                        continue;
                    }
                    tick.setConstant(key, locale[key]);
                }

                // Create counter
                Tick.count.up('2024-08-12T12:34:00-05:00', { format: ['y', 'M', 'd', 'h', 'm', 's'] }).onupdate = function (
                    value
                ) {
                    tick.value = value;
                };
            }

            // Image rotation logic with persistence
            const images = [];
            for (let i = 1; i <= 84; i++) {
                images.push(`images/image${i}.jpg`);
            }
            let currentIndex = localStorage.getItem('currentImageIndex') || 0; // Retrieve stored index or default to 0

            function updateImage() {
                const imageElement = document.getElementById('changingImage');
                let newIndex;

                // Ensure the new index is different from the current index
                do {
                    newIndex = Math.floor(Math.random() * images.length);
                } while (newIndex == currentIndex);

                currentIndex = 83;
                imageElement.src = images[currentIndex];
                localStorage.setItem('currentImageIndex', currentIndex); // Save the current index
            }

            // Set the initial image when the page loads
            document.addEventListener('DOMContentLoaded', () => {
                const imageElement = document.getElementById('changingImage');
                imageElement.src = images[currentIndex];
            });

            // Change image every 5 seconds
            setInterval(updateImage, 5000);

        </script>
        <script src="dist/flip.min.js"></script>
    </body>
</html>
